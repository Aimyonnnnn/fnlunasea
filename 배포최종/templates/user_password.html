<!DOCTYPE html>
<html>
<head>
    <title>비밀번호 변경</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center">
                        <h3>🔐 비밀번호 변경</h3>
                    </div>
                    <div class="card-body">
                        {% if error %}
                            <div class="alert alert-danger">{{ error }}</div>
                        {% endif %}
                        {% if success %}
                            <div class="alert alert-success">{{ success }}</div>
                        {% endif %}
                        
                        <form method="POST">
                            <div class="mb-3">
                                <label for="username" class="form-label">사용자 아이디</label>
                                <input type="text" class="form-control" id="username" name="username" required
                                       placeholder="현재 사용 중인 아이디를 입력하세요">
                            </div>
                            
                            <div class="mb-3">
                                <label for="current_password" class="form-label">현재 비밀번호</label>
                                <input type="password" class="form-control" id="current_password" name="current_password" required
                                       placeholder="현재 비밀번호를 입력하세요">
                            </div>
                            
                            <div class="mb-3">
                                <label for="new_password" class="form-label">새 비밀번호</label>
                                <input type="password" class="form-control" id="new_password" name="new_password" required
                                       placeholder="새 비밀번호 (최소 6자)" minlength="6">
                                <div class="form-text">최소 6자 이상 입력해주세요.</div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="confirm_password" class="form-label">새 비밀번호 확인</label>
                                <input type="password" class="form-control" id="confirm_password" name="confirm_password" required
                                       placeholder="새 비밀번호를 다시 입력하세요">
                            </div>
                            
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">비밀번호 변경</button>
                                <a href="{{ url_for('user_login') }}" class="btn btn-secondary">← 로그인 페이지로</a>
                            </div>
                        </form>
                    </div>
                </div>
                
                <!-- 안내 사항 -->
                <div class="mt-4">
                    <div class="alert alert-info">
                        <h6>📋 안내사항</h6>
                        <ul class="mb-0">
                            <li>본인 확인을 위해 현재 비밀번호가 필요합니다.</li>
                            <li>새 비밀번호는 최소 6자 이상이어야 합니다.</li>
                            <li>비밀번호 변경 후 새 비밀번호로 로그인해주세요.</li>
                            <li>문제가 있을 시 관리자에게 문의해주세요.</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // 비밀번호 확인 검증
        document.getElementById('confirm_password').addEventListener('input', function() {
            const newPassword = document.getElementById('new_password').value;
            const confirmPassword = this.value;
            
            if (newPassword !== confirmPassword) {
                this.setCustomValidity('비밀번호가 일치하지 않습니다.');
            } else {
                this.setCustomValidity('');
            }
        });
    </script>
</body>
</html>
